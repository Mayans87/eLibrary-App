<div class="container py-5 my-5" style="border:5px solid blue;">
<h4 class="text-center ">New Book Registration</h4>
<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" name="author" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" name="price" class="form-control" >
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Recommended?</label>
  </div><center>
  <button type="submit" class="btn btn-primary">Submit</button></center>
</form>
